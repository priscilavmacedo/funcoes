<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    //  Solicite ao usuário a idade e o status de registro (registrado ou não registrado) utilizando prompt().
    let idade = Number(prompt("Digite sua idade:"));
    //  Use um operador ternário para determinar se o usuário é maior de idade ou menor de idade.

    let usuario = idade >= 18 ? "maior" : "menor";


    let status = prompt("digite seu status (registrado, nao registrado, inativo):").trim();

    let statusCompleto = `${status} e ${usuario}`;
    console.log(statusCompleto);


    //  Utilize uma estrutura switch para exibir uma mensagem personalizada com base no status do usuário:

    switch (statusCompleto) {
      case "registrado e maior":
        alert("Bem-vindo");
        break;
      case "nao registrado e menor":
        alert("Complete seu registro");
        break;
      case "inativo e maior":
      case "inativo e menor":
        alert("Inativo. Entre em contato");
        break;
      default:
        alert("Status desconhecido");
    }


















  </script>




</body>

</html>
